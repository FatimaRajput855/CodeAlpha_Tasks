<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
<style>
     *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: "poppins" , sans-serif;
}
body{
    height: 135vh;
    background: url(images/1.PNG) no-repeat center/cover;
    padding: 50px 5%;
}
.container{
    position: relative;
    height: 110vh;
    background: rgba(225 , 225 , 255 , .1);
    border:rgba(225 , 225 , 255 , .2);
    border-radius: 30px;
    backdrop-filter: blur(30px);  
}
header{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 25px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
.logo{
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
.navbar a{
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;
    border-bottom: 2px solid transparent;
    transition: -5s;
}
.navbar a:hover ,
 .navbar a.active{
    border-color: #fff;
}
 .container-contact {
              /* max-width: 1100px; */
            margin: 70px auto;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-top: 80px;
            font-size: 48px;
            margin-bottom: 10px;
        }
        p.subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 40px;
            color: #ffd700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        input::placeholder, textarea::placeholder {
            color: #ddd;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: #ffd700;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.85;
        }

        .social-links {
            text-align: center;
            margin-top: 40px;
        }
        .social-links a {
            margin: 0 10px;
            color: #ffd700;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
    /*Tablet Screen*/
        @media (min-width: 768px) and (max-width: 1024px) {
            body{
                height: 150vh;
            }
            .container{
        /* border: 2px solid yellow; */
        height: 130vh;
    }
 }
 /* Mobile screen */
@media (max-width: 767px) {
    body{
        /*border: 2px solid red;*/
        height: 250vh;
    }
    .container{

        /*border: 2px solid red;*/
        height: 140vh;
    }
    .logo{
        /* border: 2px solid red; */
        font-size: 10px;
        width: 80px;
        margin-left: -8px;
    }
    nav{
        /* border: 2px solid yellow; */
    }
    .navbar a{
        font-size: 9px;
         /*border: 2px solid red; */
        padding: -10px;
        margin-left: 2px;
    }
    h1 {
        font-size: 35px;
    }
    .social-links {
        /*border: 2px solid red;*/
        width: 300px;
        margin-left: -40px;
    }
</style>
</head>
<body>
    <div class="container">
    <header>
        <a href="#" class="logo">Fatima Rajput</a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="project.html">Project</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
<div class="container-contact">
    <h1>Contact Me</h1>
    <p class="subtitle">Get in touch using the form below</p>

    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="mailto:yourEmail@example.com">Email</a>
    </div>
</div>

</body>
</html>
